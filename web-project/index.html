<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Finde Deine Serie</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a href="/index.html">
      <h1>Finde Deine Serie!</h1>
    </a>
    <div id="menu">
      <div id="searchBox">
        <span>Suchanfrage:</span>
        <input id="searchText" type="search" />
        <button id="searchButton">Los!</button>
        <button id="showBookmarks">Zur Merkliste</button>
      </div>
      <div id="filterBox">
        <span>Filter:</span>
        Status:
        <select id="statusFilter">
          <option>Alle</option>
        </select>
        Genre:
        <select id="genreFilter">
          <option>Alle</option>
        </select>
      </div>
    </div>
    <div id="results" class="dropdown">
      <!-- hier werden die Suchergebnisse angezeigt -->
    </div>
    <script src="main.js"></script>
  </body>
</html>

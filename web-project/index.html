<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Finde Deine Serie</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Finde Deine Serie!</h1>
    <div id="search">
      Suchanfrage:
      <input id="searchText" type="search" />
      <button id="searchButton">Los!</button>
      <button id="showBookmarks">Zur Merkliste</button>
    </div>
    <div id="filterBox">
      Filter: 
      Status:
      <select id="filter">
        <option id="all">Alle</option>
        <option id="running">Running</option>
        <option id="ended">Ended</option>
        <option id="undefined">To Be Determined</option>
      </select>
    </div>
    <div id="results" class="dropdown">
      <!-- hier werden die Suchergebnisse angezeigt -->
    </div>
    <script src="main.js"></script>
  </body>
</html>
